<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thống kê</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/daseboard.css">
</head>
<body>
  <main class="main">
    <h1>Thống kê tổng quan</h1>
    <div class="stats">
      <div class="stat-box">
        <h3>Tổng môn học</h3>
        <p id="subjectCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Tổng bài học</h3>
        <p id="lessonCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Hoàn thành</h3>
        <p id="doneCount">0</p>
      </div>
    </div>
  </main>
  <script src="../js/daseboard.js"></script>
</body>
</html>
