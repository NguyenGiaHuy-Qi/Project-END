<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <div class="login-container">
    <h1>Đăng nhập</h1>
    <p>Đăng nhập tài khoản để sử dụng hệ thống quản lý.</p>
    <form id="loginForm">
      <label for="text">Email</label>
      <input type="email" id="email" placeholder="Email"/>
      <p class="error" id="loginEmailError">Email không được để trống</p>
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" placeholder="Mật khẩu"/>
      <p class="error" id="loginPasswordError">Mật khẩu không được để trống</p>
      <p class="error" id="loginInvalid">Email hoặc mật khẩu không đúng</p>
      <div class="options">
        <div class="remember">
          <input type="checkbox" id="remember" />
          <label for="remember">Nhớ tài khoản</label>
        </div>
        <a href="#" class="forgot">Quên mật khẩu?</a>
      </div>
      <div class="mobile-policy" style="display: none;">
        <input type="checkbox" id="agree"/>
        <label for="agree">Bạn đồng ý với <a href="#">chính sách và điều khoản</a></label>
      </div>

      <button type="submit">Đăng nhập</button>
    </form>

    <p class="register-link">Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
