<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký</title>
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/register.css" />
</head>
<body>
  <div class="register-wrapper">
      <h1>Đăng ký tài khoản</h1>
      <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
      <form id="registerForm">
        <div class="form-group double">
            <div class="field-group">
              <label for="lastname">Họ và tên đệm</label>
              <input type="text" id="lastname" placeholder="Họ và tên đệm" required />
            </div>
            <div class="field-group">
              <label for="firstname">Tên</label>
              <input type="text" id="firstname" placeholder="Tên" required />
            </div>
          </div>
        <div class="form-group">
            <label for="username">Email</label>
          <input type="email" id="email" placeholder="you@company.com" required />
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
          <input type="password" id="password" placeholder="Mật khẩu" required />
        </div>
        <div class="form-group terms">
          <input type="checkbox" id="agree" />
          <label for="agree">
            Bạn đồng ý với <a href="#">chính sách và điều khoản</a>
          </label>
        </div>
        <button type="submit">Đăng ký</button>
      </form>
      <p class="switch-link">Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  </div>
  <script src="../js/register.js"></script>
</body>
</html>
